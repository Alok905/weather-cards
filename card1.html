<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card1.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <span class="circle sun"></span>
        <div class="card">
          <!-- Circles -->
          <span class="circle circle-bottom-left"></span>
          <span class="circle circle-top-right-inner"></span>
          <span class="circle circle-top-right-outer"></span>
          <!-- Card content -->
          <div class="condition">
            <span class="weather">Cloudly</span>
            <span class="temperature">27<span class="degree"></span> </span>
          </div>
          <div class="col-divider">
            <span></span>
          </div>
          <div class="day-location">
            <span class="date">Sunday, 12 July</span>
            <div><img src="./images/location-icon.svg" alt="" /> Paris</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
